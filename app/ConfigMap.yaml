apiVersion: v1
kind: ConfigMap
metadata:
  namespace: tierlist-api
  name: tierlist-configmap
data:
    redis_host: redis-service
    redis_port: '6379'
    s3_bucket: tierlist
    s3_region: eu-central-2
    s3_endpoint_uri: 'http://localstack-service:4566'
    mysql_host: 'jdbc:mysql://mysql-service:3306/tierlist'
